<!-- book-categories.component.html -->
<section class="categories-section py-5 mb-4">
  <div class="container">
    <!-- Section Header -->
    <div class="section-intro pb-4">
      <div class="badge bg-primary-subtle text-primary rounded-pill px-3 py-2 mb-2">
        <i class="bi bi-stars me-1"></i>
        Browse Categories
      </div>
      <h2 class="section-title h1 mb-2">Explore Our Categories</h2>
      <p class="section-subtitle text-muted">Find your next favorite book from our curated collections</p>
    </div>


    <!-- Categories Grid -->
    <div class="row g-4">
      <!-- Category Card -->
      <div class="col-sm-6 col-lg-4" *ngFor="let category of categories">
        <div class="category-card h-100 position-relative overflow-hidden rounded-4">
          <div class="category-content p-4">
            <!-- Category Header -->
            <div class="d-flex justify-content-between align-items-start mb-4">
              <div>
                <h3 class="h4 mb-2 text-dark">{{category.title}}</h3>
                <p class="text-secondary mb-0">{{category.bookCount}} Books</p>
              </div>
              <span class="category-icon bg-blue-soft text-blue rounded-circle p-3">
                <i [class]="'bi ' + category.icon + ' h4 mb-0'"></i>
              </span>
            </div>

            <!-- Category Tags -->
            <div class="category-tags mb-4">
              <span class="badge  me-2 mb-2"
                    *ngFor="let tag of category.tags"
                    (click)="onTagClick(tag, category.id)">
                {{tag}}
              </span>
            </div>

            <!-- Category Action -->
            <a [routerLink]="['/books/category', category.id]"
               class="btn btn-outline-blue rounded-pill"
               (click)="exploreCategory(category.id)">
              Explore {{category.title}}
              <i class="bi bi-arrow-right ms-2"></i>
            </a>
          </div>
          <div class="category-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</section>
