<!-- login.component.html -->
<div class="container-fluid p-0">
  <div class="row g-0 min-vh-100">
    <!-- Left Image Section -->
    <div class="col-lg-6 d-none d-lg-block">
      <div class="bg-image h-100">
        <img [src]="ImagePaths.LOGIN_HERO" class="w-100 h-100 object-fit-cover" alt="Login">
      </div>
    </div>

    <!-- Right Form Section -->
    <div class="col-lg-6 bg-white">
      <div class="login-wrapper p-lg-5 p-4 h-100 d-flex align-items-center">
        <div class="w-100 max-width-400 mx-auto">
          <div class="text-center mb-4">
            <h2 class="fw-bold mb-1">Welcome Back</h2>
            <p class="text-muted">Please sign in to continue</p>
          </div>

          <!-- Social Login -->
          <div class="mb-4">
            <button class="btn btn-outline-dark w-100 mb-3" [disabled]="isSubmitting">
              <i class="fab fa-google me-2"></i>Continue with Google
            </button>
            <button class="btn btn-outline-dark w-100" [disabled]="isSubmitting">
              <i class="fab fa-apple me-2"></i>Continue with Apple
            </button>
          </div>

          <div class="divider text-muted my-4">
            <span class="divider-text bg-white px-3">or</span>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" formControlName="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 mb-3"
              [disabled]="loginForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
              {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
            </button>

            <p class="text-center mb-0">
              Don't have an account?
              <a href="/auth/register" class="text-decoration-none" (click)="register()">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
