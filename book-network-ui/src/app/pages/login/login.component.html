<div class="login-container d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row g-0 login-card mx-auto" style="max-width: 1000px;">
      <!-- Image Section -->
      <div class="col-md-6">
        <!-- In your template, modify the image-section div -->
        <div class="image-section d-flex align-items-center">
          <div class="image-content">
            <h1 class="display-4 fw-bold mb-4 text-center">Social Book</h1>
            <p class="lead text-center">Your gateway to endless knowledge and discovery.</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
      </div>
      <!-- Form Section -->
      <div class="col-md-6">
        <div class="form-section">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary mb-2">Sign In</h2>
            <p class="text-muted">Welcome back! Please enter your details.</p>
          </div>

          <form>
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input [(ngModel)]="authRequest.email" type="email" class="form-control form-control-lg" id="email"
                     placeholder="name@example.com" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input [(ngModel)]="authRequest.password" type="password" class="form-control form-control-lg" id="password"
                     placeholder="Enter your password" required>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
            </div>

            <!-- Sign In Button -->
            <button (click)="login()"type="submit" class="btn btn-primary btn-lg w-100 mb-4">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>

            <!-- Register Link -->
            <div class="text-center">
              <p class="mb-0">Don't have an account?
                <a href="register()" class="text-primary text-decoration-none">Register here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
